    <script>
      button.addEventListener("click", function () {

        const bigDecimal = Math.random();
        const improvedNumbers = bigDecimal * 6 + 1;
        const finalNumbers = Math.floor(improvedNumbers);
        console.log(finalNumbers);
        count = finalNumbers;
