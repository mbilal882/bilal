<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 Color Input Type</title>
  </head>

  <body>
    <form>
      <label for="mycolor">Select Color:</label>
      <input type="color" value="#ffff" id="mycolor" />
      <button type="button" onclick="getCode();">Get Code</button>
      <span class="value" id="value">0</span>
    </form>
    <script>
      function getCode() {
        var color = document.getElementById("mycolor").value;
        var val = document.getElementById("value");
        val.textContent = color;
      }
      function getValue() {
        var number = document.getElementById("mynumber").value;
        var val2 = document.getElementById("vals");
        val2.textContent = number;
      }
    </script>
    <form>
      <label for="mynumber">Select a Number:</label>
      <input type="range" min="1" max="10" step="0.5" id="mynumber" />
      <button type="button" onclick="getValue();">Get Value</button>
      <span class="value" id="vals">0</span>
    </form>
  </body>
</html>
