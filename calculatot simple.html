<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input type="number" id="no1" /><br /><br />
    <input type="number" id="no2" /><br /><br />

    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="X">X</option> </select
    ><br /><br />
    <button onclick="cal()">=</button>
    <input type="number" id="result" disabled />
  </body>
</html>
<script>
  function cal() {
    var no1 = parseInt(document.getElementById("no1").value);
    var no2 = parseInt(document.getElementById("no2").value);
    var oper = document.getElementById("operator").value;
    if (oper === "+") {
      var no3 = (document.getElementById("result").value = no1 + no2);
    }
    if (oper === "-") {
      var no3 = (document.getElementById("result").value = no1 - no2);
    }
    if (oper === "/") {
      var no3 = (document.getElementById("result").value = no1 / no2);
    }
    if (oper === "X") {
      var no3 = (document.getElementById("result").value = no1 * no2);
    }
  }
</script>
<style>
    body{
        background-color: white;
    }
    input[type = "number"]{
        color: black;
        background-color: whitesmoke;
        font-size: 1rem;
